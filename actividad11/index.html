<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Actividad 10 Login MySQL </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link defer href="css/styles.css" rel="stylesheet" title="Default Style" />
		<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="js/functions.js"></script>
	</head>
	<body class="text-center">

		<main class="form-signin">
			<form id="formulario">
			<img class="mb-4" src="img/imagen1.jpg" alt="" width="100" height="100">
			<h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
		
			<div class="form-floating">
				<input type="email" class="form-control" name= "Correo" placeholder="name@example.com">
				<label for="floatingInput">lauro@gmail.com</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" name="Pass" placeholder="Password">
				<label for="floatingPassword">lauro</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
			<p class="mt-5 mb-3 text-muted">© 2023</p>
			</form>
		</main>
		
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
					<rect width="100%" height="100%" fill="#dd1313"></rect>
				</svg>
			<strong class="me-auto">Actividad 10</strong>
			<small>Error</small>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
			Error en el inicio de sesión, verificar correo y Contraseña.
			</div>
		</div>
		</div>

		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="liveToast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
						<rect width="100%" height="100%" fill="#dd1313"></rect>
					</svg>
				<strong class="me-auto">Actividad 10</strong>
				<small>Error en correo electrónico</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
				Verificar la escritura del correo electrónico, recuerda incluir "@" y no olvidar su extensión.
				</div>
			</div>
			</div>
	</body>
</html>
